<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script>
    // Immediately redirect to the app's custom URL scheme.
    // This must run before the page renders so ASWebAuthenticationSession
    // intercepts the navigation.
    (function() {
      var params = window.location.search;
      var hash = window.location.hash;
      if (params) {
        var sp = new URLSearchParams(params);
        var code = sp.get('code');
        if (code) {
          var deepLink = 'hyggehousehold://callback' + params + hash;
          window.location.replace(deepLink);
          return;
        }
        var error = sp.get('error');
        if (error) {
          document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('status').innerHTML =
              '<div class="icon">‚ùå</div>' +
              '<h1>Authorization Failed</h1>' +
              '<p class="error">' + error + '</p>';
          });
          return;
        }
      }
    })();
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hygge Household ‚Äì Connecting‚Ä¶</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: #f5f0eb;
      color: #2c2825;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .icon { font-size: 3rem; margin-bottom: 1rem; }
    h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; }
    p { color: #6b5e52; font-size: 1rem; line-height: 1.5; }
    .error { color: #c0392b; }
  </style>
</head>
<body>
  <div id="status">
    <div class="icon">üïØÔ∏è</div>
    <h1>Connecting to Sonos‚Ä¶</h1>
    <p>Please wait while we complete authorization.</p>
  </div>
</body>
</html>
